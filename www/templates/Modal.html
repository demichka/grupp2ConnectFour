<div class="modal" id="modal" tabindex="-1" role="dialog"> 
    <div class="modal-dialog" role="document"> 
      <div class=" modal-content"> 
        <div class="modal-header"> 
          <h5 class="modal-title">Grattis!</h5> 
          <button type="button" class="close pos-ab" data-dismiss="modal" aria-label="Close"> 
            <span aria-hidden="true">&times;</span> 
          </button> 
        </div> 
        <div class="modal-body"> 
          ${this.winner ? `<p> ${this.winner.name} 
              har vunnit!</p>
              <p>Du har gjort ${this.winner.score} drag!</p>`
           : ''} 
           ${this.record ? `<p>Du hamnar i topplista!</p>` : ''}

        </div> 
        <div class="modal-footer">
          ${this.page.restartBtn}
          <button type="button" class="btn btn-primary showHighscore"  data-dismiss="modal"><a href="/highscore" title="Öppna Topplista">Highscore</a></button> 
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Stäng</button> 
        </div> 
      </div> 
    </div> 
  </div>
